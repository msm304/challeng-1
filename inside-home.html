<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/iranyekan.css">
    <link rel="stylesheet" href="assets/css/Font Awesome Pro 6.2.1.css">
    <link rel="stylesheet" href="assets/css/inside-home-style.css">
    <title>Challeng-1 inside home</title>
  </head>
  <body>
    <!-- header -->
    <header class="container-fluid">
        <div class="container desk-menu">
            <div class="logo">
                <i class="fa-solid fa-house"></i>
                <h3>ایران هوم</h3>
            </div>
            <a class="menu-btn" href="#">خانه</a>
            <div class="dropdown">
                <button class="dropbtn">لیست <i class="fa-solid fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="#">آیتم اول</a>
                    <a href="#">آیتم دوم</a>
                    <a href="#">آیتم سوم</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">ویژگی <i class="fa-solid fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="#">آیتم اول</a>
                    <a href="#">آیتم دوم</a>
                    <a href="#">آیتم سوم</a>
                </div>
            </div>
            <a class="menu-btn" href="#">مقالات</a>
            <a class="menu-btn" href="#">تماس با ما</a>
            <span>|</span>
            <a class="menu-btn" href="#"><i class="fa-solid fa-user-plus"></i> عضویت</a>
            <a class="menu-btn ads-btn" href="#"><i class="fa-solid fa-plus"></i> ایجاد آگهی</a>
        </div>
        <div class="mobile-menu">
            <div class="topnav">
                <a href="#home" class="active"><i class="fa-solid fa-house"></i> ایران هوم</a>
                <div id="myLinks">
                    <a href="#home">خانه</a>
                    <a href="#list">لیست</a>
                    <a href="#option">ویژگی</a>
                    <a href="#blog">مقالات</a>
                    <a href="#signup">عضویت</a>
                    <a href="#ads">ایجاد آگهی</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>
    </header>
    <!-- filter -->
    <div class="container filter">
        <div class="mobile-l">
        <input type="text" placeholder="عنوان آگهی ...">
        <select name="typehome" id="typehome">
            <option value="typehome">نوع ملک</option>
            <option value="residential">مسکونی</option>
            <option value="official">اداری</option>
            <option value="commercial">تجاری</option>
        </select>
        </div>
        <div class="mobile-l">
        <select name="location" id="location">
            <option value="location">موقعیت</option>
            <option value="northOfCity">شمال شهر</option>
            <option value="downtown">مرکز شهر</option>
            <option value="southOfCity">جنوب شهر</option>
        </select>
        <select name="price" id="price">
            <option value="price">قیمت</option>
        </select>
        <a href="#">پیشرفته</a>
        </div>
        <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
        <button><a href="#">جستجو</a></button>
    </div>
    <!-- featuring image -->
    <div class="container-fluid inside">
        <img src="./assets/images/home-g881d922d7_1920.jpg" alt="">
    </div>
    <main>
        <!-- info home -->
        <div class="container">
            <div class="info">
                <div class="info-detail">
                    <h3>خانه ۱۳۰ متری در پاسداران</h3>
                    <p>تهران، پاسداران، یه کوچه ای که خونه ۱۳۰ متری داره.</p>
                </div>
                <div class="info-price">
                    <span class="price">۱۵۹.۰۰۰.۰۰۰</span>
                    <small>(تومان)</small>
                </div>
            </div>
            <div class="social-icon">
                <div class="in-soci-ico-first">
                    <a href="#"><i class="fa-solid fa-right-left"></i></a>
                    <a href="#"><i class="fa-solid fa-heart"></i></a>
                </div>
                <div class="in-soci-ico-second">
                <a href="#"><i class="fa-solid fa-share"></i></a>
                <a href="#"><i class="fa-solid fa-print"></i></a>
                </div>
            </div>
        </div>
    </main>




    <script src="./assets/js/app.js"></script>
  </body>
</html>
